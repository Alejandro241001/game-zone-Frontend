<div class="container-fluid mt-4">
  <div class="row"> 
    <div class="col-md-9 offset-md-1">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>ğŸ® VIDEOJUEGOS</h1>
        <!-- Solo visible para managers -->
        <button *ngIf="isManager" class="btn btn-primary" [routerLink]="['/videogames/new']">
          â• AÃ±adir videojuego
        </button>
      </div>

      <hr class="gamezone-divider">

      <div *ngIf="error" class="alert alert-warning text-center">
        {{ error }}
      </div>

      <div *ngIf="!videogames || videogames.length === 0" class="alert alert-info mt-5">
        No hay videojuegos disponibles.
      </div>

      <div class="row">
        <div class="col-6 col-sm-4 col-lg-3 mb-4" *ngFor="let videogame of videogames">
          <div class="card card-videogame text-center shadow-sm position-relative">
            <img src="http://localhost:8080/img/{{ videogame.img }}" class="card-img-top img-fluid" alt="{{ videogame.name }}">

            <div class="card-body">
              <h6 class="card-title fw-bold">{{ videogame.name }}</h6>
              <p class="text-muted small mb-1">{{ videogame.studio?.name }}</p>
              <p class="small mb-2">ğŸ•¹ï¸ {{ videogame.releaseYear }} â€¢ â­ {{ videogame.metacritic }}</p>

              <a [routerLink]="['/videogames', videogame.id]" class="btn btn-outline-primary btn-sm">
                Ver detalle
              </a>

              <button *ngIf="isManager" class="btn btn-outline-danger btn-sm ms-2" (click)="deleteVideogame(videogame.id)">
                ğŸ—‘ï¸ Eliminar
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
