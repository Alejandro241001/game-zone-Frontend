<div class="container-fluid mt-4">
    <div class="row"> 
        
        <div class="col-md-9 offset-md-1">
            <h1 class="mb-4">VIDEOJUEGOS</h1>

            <hr class= "gamezone-divider">
            
            <div *ngIf="!videogames || videogames.length === 0" class="alert alert-info mt-5">
                No hay videojuegos disponibles.
            </div>

            <div class="row">
                <div class="col-6 col-sm-4 col-lg-3 mb-4" *ngFor="let videogame of videogames">
                    
                    <div class="card card-videogame text-center shadow-sm" [routerLink]="['/videogames', videogame.id]">
                        
                        <img src="http://localhost:8080/img/{{ videogame.img }}" 
                            class="card-img-top img-fluid" 
                            alt="{{ videogame.name }}">
                            
                        </div>
                </div>
            </div>
        </div>
        
        </div>
</div>
