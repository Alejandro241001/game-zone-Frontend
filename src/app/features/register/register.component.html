<div class="register-wrapper">
  <div class="register-box">

    <h2>Crear cuenta</h2>

    <form (ngSubmit)="register()" #registerForm="ngForm">

      <!-- Nombre de usuario -->
      <input 
        type="text" 
        class="register-input"
        placeholder="Nombre de usuario"
        [(ngModel)]="user.username"
        name="username"
        required
      />

      <!-- Contraseña -->
      <input 
        type="password"
        class="register-input"
        placeholder="Contraseña (mín. 8 caracteres)"
        [(ngModel)]="user.password"
        name="password"
        required
        minlength="8"
      />

      <!-- Nombre -->
      <input 
        type="text"
        class="register-input"
        placeholder="Nombre"
        [(ngModel)]="user.firstName"
        name="firstName"
        required
      />

      <!-- Apellido -->
      <input 
        type="text"
        class="register-input"
        placeholder="Apellido"
        [(ngModel)]="user.lastName"
        name="lastName"
        required
      />

      <!-- Botón -->
      <button 
        type="submit" 
        class="register-btn">
        Crear cuenta
      </button>

      <!-- Mensaje -->
      <p *ngIf="message" class="message">
        {{ message }}
      </p>

      <!-- Link a login -->
      <p class="login-text">
        ¿Ya tienes una cuenta?
        <a routerLink="/login" class="login-link">Inicia sesión aquí.</a>
      </p>

    </form>
  </div>
</div>
