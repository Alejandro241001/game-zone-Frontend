<div class="edit-container">
  <h2 class="text-center mb-4">EDITAR ESTUDIO</h2>

  <div class="edit-card shadow-lg p-4 rounded-4">
    <div class="row">
      <!-- üè∑Ô∏è Datos del estudio -->
      <div class="col-md-6">
        <div class="form-group mb-3">
          <label>Nombre del Estudio</label>
          <input type="text" class="form-control" [(ngModel)]="studio.name" />
        </div>

        <div class="form-group mb-3">
          <label>Pa√≠s</label>
          <input type="text" class="form-control" [(ngModel)]="studio.country" />
        </div>
      </div>

      <!-- üñºÔ∏è Imagen -->
      <div class="col-md-6 text-center">
        <label>Portada del Estudio</label>
        <div class="image-preview">
          <img [src]="previewImg || 'assets/default-studio.png'" alt="Preview" />
        </div>

      </div>
    </div>

    <!-- üîò Botones -->
    <div class="d-flex justify-content-center mt-4">
      <button class="btn btn-danger me-3" (click)="cancel()">CANCELAR</button>
      <button class="btn btn-warning text-dark fw-bold" (click)="saveChanges()">GUARDAR CAMBIOS</button>
    </div>

    <p *ngIf="message" class="text-center mt-3 text-light">{{ message }}</p>
  </div>
</div>
